{{define "header"}}
<div id="header">
    <div class="content">
        <a id="text-logo" href="/">{{.WebsiteTitle}}</a>
        <div class="spacer"></div>
        {{range $page := .Pages}}
        <a href="{{$page.Path}}" class="header-link">{{$page.Title}}</a>
        {{end}}
    </div>
</div>
{{end}}
